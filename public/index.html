    <!-- ============================CAROUSEL============================= -->
    <div id="myCarousel" class="carousel slide carousel-fade" data-interval="5000" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <div class="img__overlay1 img__all"></div>
              <div class="container1 container">
              </div>
          </div>
          <div class="carousel-item">
            <div class="img__overlay2 img__all"></div>
            <div class="container2 container">
            </div>
          </div>
          <div class="carousel-item">
              <div class="img__overlay3 img__all"></div>
             <div class="container3 container">
             </div>
          </div>
      </div>
      <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
          <span class="sr-only">Next</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
  </div>
